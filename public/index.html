<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Registration Form for Sterling College</h1>
                </div>
                <div class="panel-body">
                    <form action="connect.php" method="post" id="registrationForm" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName">
                        </div>
                        <div class="form-group">
                            <label for="course">Course</label>
                            <input type="text" class="form-control" id="course" name="course">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div>
                                <label for="male" class="radio-inline">
                                    <input type="radio" name="gender" value="m" id="male">Male
                                </label>
                                <label for="female" class="radio-inline">
                                    <input type="radio" name="gender" value="f" id="female">Female
                                </label>
                                <label for="others" class="radio-inline">
                                    <input type="radio" name="gender" value="o" id="others">Others
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var course = document.getElementById("course").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var phoneNumber = document.getElementById("phoneNumber").value;

            if (fullName == "" || course == "" || email == "" || password == "" || phoneNumber == "") {
                alert("All fields must be filled out");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
